<!DOCTYPE html>
<html>
  <head>
    <title>Api Shinobu</title>
  </head>
  <body>
  	<p id="url"></p>

  <script>
    fetch('https://api.waifu.pics/sfw/shinobu')
      .then(response => response.json())
      .then(data => {
        const obj = {url: data.url};
        const jsonString = JSON.stringify(obj);
        document.getElementById('url').textContent = jsonString;
      })
      .catch(error => console.error(error));
  </script>
  </body>
</html>
