      function shuffleWord(word) {
        var shuffledWord = "";
        word = word.split('');
        while (word.length > 0) {
          shuffledWord +=  word.splice(word.length * Math.random() << 0, 1);
        }
        return shuffledWord;
      }

      function getRandomText() {

        var soal = shuffleWord(jawaban).split('').join('-').toUpperCase();
